<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino - Flip 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #12131a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        h1 {
            color: rgba(180,180,190,0.5);
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        .hint {
            color: rgba(180,180,190,0.3);
            font-size: 0.75rem;
        }
        .scene {
            width: 120px;
            height: 120px;
            perspective: 600px;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.flipped-back { transform: rotateY(360deg); }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
        }
        .face svg {
            width: 100%;
            height: 100%;
        }
        .front {
            border: 1px solid rgba(180,180,190,0.35);
        }
        .back {
            border: 1px solid rgba(126,200,227,0.7);
            transform: rotateY(180deg);
            box-shadow: 0 0 30px rgba(126,200,227,0.2), inset 0 0 40px rgba(126,200,227,0.05);
        }
        svg .separator { stroke: rgba(180,180,190,0.3); stroke-width: 1; }
        svg .separator-silver { stroke: rgba(126,200,227,0.4); stroke-width: 1; }
        svg line.icon, svg path.icon, svg circle.icon {
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none;
        }
        svg circle.point { stroke: none; }
        .front svg line.icon, .front svg path.icon, .front svg circle.icon {
            stroke: rgba(180,180,190,0.5);
        }
        .front svg circle.point { fill: rgba(180,180,190,0.5); }
        .back svg line.icon, .back svg path.icon, .back svg circle.icon {
            stroke: #7ec8e3;
            filter: drop-shadow(0 0 4px rgba(126,200,227,0.6));
        }
        .back svg circle.point {
            fill: #7ec8e3;
            filter: drop-shadow(0 0 4px rgba(126,200,227,0.6));
        }
        /* Glow au sol */
        .glow {
            width: 80px;
            height: 10px;
            border-radius: 50%;
            background: rgba(126,200,227,0.0);
            transition: all 0.8s;
            margin-top: -5px;
        }
        .glow.active {
            background: rgba(126,200,227,0.3);
            box-shadow: 0 0 20px rgba(126,200,227,0.3);
        }
    </style>
</head>
<body>
    <h1>Flip 3D</h1>
    <div class="scene" id="scene">
        <div class="card" id="card">
            <div class="face front">
                <svg viewBox="0 0 90 90">
                    <line class="separator" x1="0" y1="45" x2="90" y2="45"/>
                    <g><path class="icon" d="M 20 32 L 45 12 L 70 32"/></g>
                    <g transform="translate(0,45)"><circle class="icon" cx="45" cy="22" r="12"/></g>
                </svg>
            </div>
            <div class="face back">
                <svg viewBox="0 0 90 90">
                    <line class="separator-silver" x1="0" y1="45" x2="90" y2="45"/>
                    <g><path class="icon" d="M 10 30 Q 28 8 45 22 Q 62 36 80 14"/></g>
                    <g transform="translate(0,45)"><circle class="point" cx="45" cy="12" r="4"/><circle class="point" cx="30" cy="32" r="4"/><circle class="point" cx="60" cy="32" r="4"/></g>
                </svg>
            </div>
        </div>
    </div>
    <div class="glow" id="glow"></div>
    <div class="hint">cliquer pour retourner</div>
    <script>
        let flipped = false;
        const card = document.getElementById('card');
        const glow = document.getElementById('glow');
        document.getElementById('scene').addEventListener('click', () => {
            flipped = !flipped;
            if (flipped) {
                card.style.transform = 'rotateY(180deg)';
                glow.classList.add('active');
            } else {
                card.style.transform = 'rotateY(360deg)';
                glow.classList.remove('active');
                setTimeout(() => { card.style.transition = 'none'; card.style.transform = 'rotateY(0deg)'; requestAnimationFrame(() => card.style.transition = 'transform 0.8s cubic-bezier(0.4, 0, 0.2, 1)'); }, 850);
            }
        });
    </script>
</body>
</html>
